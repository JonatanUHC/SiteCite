<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demander une réinitialisation de mot de passe - Liste d'objets Minecraft</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Demander une réinitialisation de mot de passe</h2>
    <form action="/reset-password-request" method="post">
        <div>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
        </div>
        <div>
            <input type="submit" value="Demander la réinitialisation">
        </div>
    </form>
    <a href="/login">Retour à la page de connexion</a>
</body>
</html>
